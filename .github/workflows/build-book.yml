name: Build Book

on:
  push:
    branches: ["main", "master"]
  pull_request:
  schedule:
    # Every Monday at 06:00 UTC
    - cron: "0 6 * * 1"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::bookdown
            any::rmarkdown
            any::knitr
            any::tidyverse
            any::patchwork
            any::ggthemes
            any::ggfortify
            any::agricolae
            any::calendar
            any::officer
            any::flextable

      - name: Build book (gitbook)
        run: ./_build.sh
